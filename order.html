<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/77bf11a666.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.nice-number.css">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <title>StoreApp | Landing page mobile</title>
  </head>
  <body>
    
    <!-- Menu landing page | halama 2 home-->
    <div class="container">
      <div class="row">
        <div class="col-12" id="halaman-2">
          <div class="row">
            <div class="col-12" id="judul-halamana-baru">
              <div class="row">
                <div class="col-6">
                  <h6 class="pesanan-judul">Pesanan Anda</h6>
                </div>
              </div>
              <hr>

              <div class="row text-center">
                <div class="col-4">
                  <div class="image-product-pesan">
                    <img src="./image/ikan.png" alt="" class="img-fluid">
                  </div>
                </div>
                <div class="col-4">
                    <div class="product-cart">
                      <h6 class="nama-belanja">Ikan</h6>
                      <p class="deskripsi-total">Per 1 kg</p>
                      <p class="harga-belanjaan"><del>50.000</del>40.000</p>
                      <input type="number" name="" id="" value="3" max="12">
                    </div>
                </div>
                <div class="col-4">
                  <div class="close">
                    <a href="#"><i class="fas fa-times"></i></a>
                    <p class="hasil-belanja">120.000</p>
                    
                  </div>
                </div>
              </div>
              <hr>
              <div class="row text-center">
                <div class="col-4">
                  <div class="image-product-pesan">
                    <img src="./image/minyak.png" alt="" class="img-fluid">
                  </div>
                </div>
                <div class="col-4">
                    <div class="product-cart">
                      <h6 class="nama-barang-1">Olive Oil</h6>
                      <p class="deskripsi-total">1,5 Liter</p>
                      <p class="harga-belanjaan"><del>20.000</del>10.000</p>
                      <input type="number" name="" id="" value="4" max="12">
                    </div>
                </div>
                <div class="col-4">
                  <div class="close">
                    <a href="#"><i class="fas fa-times"></i></a>
                    <p class="hasil-belanja">40.000</p>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row text-center">
                <div class="col-4">
                  <div class="image-product-pesan">
                    <img src="./image/ayam.png" alt="" class="img-fluid">
                  </div>
                </div>
                <div class="col-4">
                    <div class="product-cart">
                      <h6 class="nama-belanja-3">Ayam Broiler</h6>
                      <p class="deskripsi-total-3">Per 1 ekor</p>
                      <p class="harga-belanjaan-3">25.000</p>
                      <input type="number" name="" id="" value="1" max="12">
                    </div>
                </div>
                <div class="col-4">
                  <div class="close">
                    <a href="#"><i class="fas fa-times"></i></a>
                    <p class="hasil-belanja">25.000</p>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row text-center">
                <div class="col-4">
                  <div class="image-product-pesan">
                    <img src="./image/pisiang.png" alt="" class="img-fluid">
                  </div>
                </div>
                <div class="col-4">
                    <div class="product-cart">
                      <h6 class="nama-belanja-4">Pisang Madiun</h6>
                      <p class="deskripsi-total">Per 1 sisir</p>
                      <p class="harga-belanjaan-4"><del>50.000</del>10.000</p>
                      <input type="number" name="" id="" value="12" max="24">
                    </div>
                </div>
                <div class="col-4">
                  <div class="close">
                    <a href="#"><i class="fas fa-times"></i></a>
                    <p class="hasil-belanja">120.000</p>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row text-center">
                <div class="col-4">
                  <div class="image-product-pesan">
                    <img src="./image/apel.png" alt="" class="img-fluid">
                  </div>
                </div>
                <div class="col-4">
                    <div class="product-cart">
                      <h6 class="nama-belanja-5">Apel</h6>
                      <p class="deskripsi-total-5">Per 1kg</p>
                      <p class="harga-belanjaan-5">14.000</p>
                      <input type="number" name="" id="" value="3" max="12">
                    </div>
                </div>
                <div class="col-4">
                  <div class="close">
                    <a href="#"><i class="fas fa-times"></i></a>
                    <p class="hasil-belanja">14.000</p>
                  </div>
                </div>
              </div>
              <hr>


              <div class="row">
                <div class="col-6">
                  <div class="total-belanja-sayuran">
                    <small class="total-belanja-semua">total <small class="rupiah">IDR</small> <small class="hasil-hitungan">120.000</small></small>
                  </div>
                </div>
                <div class="col-6">
                  <div class="icon-kanan text-right">
                    <i class="fas fa-arrow-right"></i>
                  </div>
                </div>
              </div>
            </div>


            <section class="col-12" id="button-list-order">
              <div class="row">
                  <div class="col-12">
                    <ul>
                      <li class="icon">
                        <a href="index.html"><i class="fas fa-home"></i></a>
                        <p class="menu-name">Home</p>
                      </li>
                      <li class="icon">
                        <a href="order.html"><i class="fas fa-box"></i></a>
                        <p class="menu-name">Orders</p>
                      </li>
                      <li class="icon">
                        <a href="index.html"><i class="fas fa-gift"></i></a>
                        <p class="menu-name">Awards</p>
                      </li>
                      <li class="icon">
                        <a href="index.html"><i class="fas fa-clock"></i></a>
                        <p class="menu-name">History</p>
                      </li>
                      <li class="icon">
                        <a href="index.html"><i class="fas fa-user"></i></a>
                        <p class="menu-name">Profile</p>
                      </li>
                    </ul>
                  </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.nice-number.js"></script>
  </body>
</html>
